    <header>
    <h2>Modifier ce formateur</h2>
    </header>

    <form 
    #formateurItemForm="ngForm" (ngSubmit)="editFormateur(formateurItemForm.value)"
    >
       
              
        <label for="domaine">Domaine</label>
        <select id="domaine" required [(ngModel)]="formateur.domaine" name="domaine">
            <option value="Mobile">Mobile</option>
            <option value="Web">Web</option>
        </select> 
        

         
            <label for="name">Prenom</label>
            <input type="text" name="name" id="name" [(ngModel)]="formateur.name" required>
            
        

           
                <label for="last-name">Nom</label>
                <input type="text" name="last-name" id="last_name" [(ngModel)]="formateur.last_name" required>
            
       
        
        <label for="adress">Adresse</label>
        <input type="text" name="adress" id="adress" [(ngModel)]="formateur.adress" required>
        

        
        <label for="email">Email</label> 
        <input type="text" name="email" id="email" [(ngModel)]="formateur.email" required>
        

    
        <button type="submit">Modifier</button>
    </form>
